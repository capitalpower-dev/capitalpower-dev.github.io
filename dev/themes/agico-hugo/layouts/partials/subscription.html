{{"<!-- subscription -->" | safeHTML }}
{{ if .Site.Params.subscription.enable }}
{{ with .Site.Params.subscription }}
<section class="subscription">
  <div class="container">
    <div class="subscription-wrapper">
      <div class="d-flex position-relative mx-5 justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
        <h3 class="flex-fill">{{ i18n "subscribe_newsletter" | safeHTML }}</h3>
        <a href="../contacto"  rel="noopener noreferrer">
          <div class="col-lg-12 my-md-2 my-2">
            <button type="" name="" class="btn btn-lg w-100" style="background-color: #F5CC08; color: #fff; border: 3px solid !important; text-transform: none !important;">Ir a formulario de contacto</button>
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
{{"<!-- /subscription -->" | safeHTML }}
