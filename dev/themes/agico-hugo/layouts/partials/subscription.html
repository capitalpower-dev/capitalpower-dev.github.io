{{"<!-- subscription -->" | safeHTML }}
{{ if .Site.Params.subscription.enable }}
{{ with .Site.Params.subscription }}
<section class="subscription">
  <div class="container">
    <div class="subscription-wrapper">
      <div class="d-flex position-relative mx-5 justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
        <h3 class="flex-fill">{{ i18n "subscribe_newsletter" | safeHTML }}</h3>
        <form action="{{ .mailchimp_form_action }}" method="post"
          name="mc-embedded-subscribe-form" target="_blank" novalidate class="row flex-fill align-items-center">
          <div class="col-lg-7 my-md-2 my-2">
            <input type="email" class="form-control px-4 border-0 w-100 text-center text-md-left" placeholder="DirecciÃ³n de Correo" name="EMAIL">
          </div>
          <div class="col-lg-5 my-md-2 my-2">
            <button type="submit" name="subscribe" class="btn btn-lg w-100" style="background-color: #F5CC08; color: #fff; border: 3px solid !important;">{{ i18n "subscribe_now" | safeHTML }}</button>
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
{{"<!-- /subscription -->" | safeHTML }}
